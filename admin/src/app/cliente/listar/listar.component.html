<p-table [value]="clientes" selectionMode="single" [(selection)]="selectedCar" (onRowSelect)="onRowSelect($event)" [paginator]="true" [rows]="15">
  <ng-template pTemplate="header">
      <tr>
          <th>Nome</th>
          <th>E-mail</th>
          <th>Telefone</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-cliente >
      <tr [pSelectableRow]="cliente">
          <td>{{cliente.nome}}</td>
          <td>{{cliente.email}}</td>
          <td>{{cliente.telefone}}</td>
      </tr>
  </ng-template>
</p-table>

<p-dialog header="Cliente" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true"  [style]="{width: '300px'}">
  <div class="ui-g ui-fluid" *ngIf="cliente">
      <div class="ui-g-12">
          <div class="ui-g-4">
              <label for="vin">Nome</label>
          </div>
          <div class="ui-g-8">
              <input pInputText id="vin" [(ngModel)]="cliente.nome" />
          </div>
      </div>
      <div class="ui-g-12">
          <div class="ui-g-4">
              <label for="year">E-mail</label>
          </div>
          <div class="ui-g-8">
              <input pInputText id="year" [(ngModel)]="cliente.email" />
          </div>
      </div>
      <div class="ui-g-12">
          <div class="ui-g-4">
              <label for="brand">Telefone</label>
          </div>
          <div class="ui-g-8">
              <input pInputText id="brand" [(ngModel)]="cliente.telefone" />
          </div>
      </div>
  </div>
  <p-footer>
      <div class="ui-dialog-buttonpane ui-helper-clearfix">
          <button type="button" pButton icon="fa fa-close" (click)="deletar()" label="Deletar"></button>
          <button type="button" pButton icon="fa fa-check" (click)="atualizar()" label="Atualizar"></button>
      </div>
  </p-footer>
</p-dialog>
