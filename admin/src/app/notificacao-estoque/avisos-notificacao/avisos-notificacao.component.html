<p-table [value]="nfeService.notificacoes"[paginator]="true" [rows]="15">
  <ng-template pTemplate="header">
      <tr>
          <th>Cliente</th>
          <th>Produto</th>
          <th>Notificado</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-notificacao >
      <tr>
          <td>{{notificacao.cliente.nome}}</td>
          <td>{{notificacao.codigoProduto}}</td>
          <td>{{notificacao.notificado}}</td>
      </tr>
  </ng-template>
</p-table>
